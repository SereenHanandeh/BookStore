<!-- جدول المستخدمين -->
<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>

  <h3>Users</h3>
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn edit-btn" (click)="editUser(user)">Edit</button>
          <button class="btn delete-btn" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- نموذج تعديل المستخدم -->
  <div *ngIf="selectedUser" class="edit-form-container animate">
    <h3>Edit User: {{ selectedUser.name }}</h3>
    <form [formGroup]="editForm" (ngSubmit)="saveUserChanges()">
      <div class="form-group">
        <label>Name:</label>
        <input formControlName="name" type="text" />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input formControlName="email" type="email" />
      </div>

      <div class="form-group">
        <label>Role:</label>
        <select formControlName="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn save-btn">Save</button>
      <button type="button" (click)="cancelEdit()" class="btn cancel-btn">Cancel</button>
    </form>
  </div>
</div>
