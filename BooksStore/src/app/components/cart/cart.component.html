<div class="cart-container">
  <h3>Your Cart</h3>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    ðŸ›’ Your cart is empty.
  </div>

  <div class="cart-item-card" *ngFor="let item of cartItems">
    <img
      [src]="item.book.cover"
      alt="{{ item.book.title }}"
      class="book-image"
    />

    <div class="cart-item-details">
      <h4>{{ item.book.title }}</h4>
      <p><strong>Author:</strong> {{ item.book.author }}</p>
      <p><strong>Price:</strong> {{ item.book.price }} JD</p>

      <label>Quantity:</label>
      <input
        type="number"
        min="1"
        [value]="item.quantity"
        (change)="changeQuantity(item.book.id, $event)"
      />

      <p class="subtotal">
        Subtotal:
        {{ item.book.price * item.quantity | number : "1.2-2" }} JD
      </p>

      <button (click)="removeItem(item.book.id)" class="btn-remove">
        ðŸ—‘ Remove
      </button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-summary">
    <h4>Total: {{ total | number : "1.2-2" }} JD</h4>
    <button class="btn-clear" (click)="clearCart()">ðŸ§¹ Clear Cart</button>
    <button class="btn-checkout" (click)="checkout()">ðŸ’³ Checkout</button>
  </div>
</div>
